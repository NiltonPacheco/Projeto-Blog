# Banco de Dados
spring.datasource.url=jdbc:mysql://localhost:3306/blogpessoal
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Porta do servidor
server.port=8080

# OpenAPI / Swagger (opcional, só pra garantir que esteja ativo)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
# Definindo o nível de log global para DEBUG
logging.level.root=DEBUG

# Definindo o nível de log para pacotes específicos, como o pacote de segurança
logging.level.nilton.acelera.demo.security=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate=DEBUG
